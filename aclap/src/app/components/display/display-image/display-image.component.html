<div class="row d-flex justify-content-center">
    <div class="col-auto">
        <div class="card shadow">
            <div class="kalim">
                <img class="mx-auto d-block" src="{{ image.$url }}" alt="Card image cap">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center"> {{ image.footing }}</p>
                    </div>
                    <div class="col-12">
                        <div *ngIf= "image.reference !== null">
                            <p class="text-right font-weight-light"> Fuente: {{ image.reference }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
