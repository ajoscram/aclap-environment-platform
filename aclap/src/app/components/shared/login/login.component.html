<div class="container-fluid">
    <div id="main-content" class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-4 ">
            <div class="row  d-flex justify-content-center">
                <div class="col-8">
                    <img class="img-fluid" src="src=../../../assets/logo-alpha.png" alt="EDUCA-ACLAP">
                </div>
            </div>
            <div id="log-card" class="my-5 card shadow-lg">
                <h2 class="mt-5 card-title text-center">Iniciar Sesión</h2>
                <div class="mb-5 card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">E-mail</label>
                            <input type="text" formControlName="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-white">
                                Login
                            </button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <span>Olvidó su contraseña? <a href=""> Presione aquí </a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
