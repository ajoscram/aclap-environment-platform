
<StackLayout>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <Image src="res://logo" class="logo"></Image>
        <TextField formControlName="username" hint="Correo electrónico" class="input input-border input-login"></TextField>
        <TextField formControlName="password" hint="Contraseña" secure="true" class="input input-border input-login"></TextField>
        <Button text="Ingresar" class="btn btn-primary btn-login" (tap)="onSubmit()"></Button>
    </form>
    <Label class="center">
        <FormattedString>
          <Span text="Olvidó su contraseña? "class="password-recov-text"></Span>
          <Span text="Presione aquí" class="password-recov-text-link"></Span>
        </FormattedString>
    </Label>
</StackLayout>
