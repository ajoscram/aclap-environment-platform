<h3>
    Materias
</h3>
<div class="row">
    <div class="col-12">
        <ngb-accordion [closeOthers]="true">
            <ngb-panel class="btn-success"  *ngFor="let discipline of disciplines; index as i" id="d-{{i}}" >
                <ng-template ngbPanelTitle>
                    <a [ngStyle]="{'color': discipline.subject.color}">
                        {{discipline.subject.name}} - {{ discipline.year }}
                    </a>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="row">
                        <div class="col">
                            <h4>Eje temÃ¡tico</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>{{discipline.theme}}</p>
                        </div>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
