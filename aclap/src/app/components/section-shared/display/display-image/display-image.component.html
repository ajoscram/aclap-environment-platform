<div class="row d-flex justify-content-center">
    <div class="col">
        <div class="card shadow-sm">
            <div class="image" [ngStyle]="{backgroundImage:'url('+ image.url +')'}"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center"> {{ image.footing }}</p>
                    </div>
                    <div class="col-12">
                        <div *ngIf= "image.reference !== null">
                            <p class="text-right font-weight-light"> Fuente: {{ image.reference }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
