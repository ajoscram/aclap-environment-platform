<form [formGroup]=form >
    <div class="form-group row">
        <label for="name" class="col-xl-2 col-form-label">Nombre del Aliado</label>
        <div class="col-xl-10">
            <input formControlName=name class="form-control" [(ngModel)]="ally.ally.name" />
        </div>
    </div>
    <div class="form-group row">
        <label for="imageUrl" class="col-xl-2 col-form-label">Imagen (url de la imagen)</label>
        <div class="col-xl-10">
            <input formControlName=imageUrl class="form-control" [(ngModel)]="ally.ally.imageUrl" />
        </div>
    </div>
    <div class="form-group row">
        <label for="link" class="col-xl-4 col-form-label">Link a la página de la organización</label>
        <div class="col-xl">
            <input formControlName=link class="form-control" [(ngModel)]="ally.ally.link"/>
        </div>
    </div>
</form>
