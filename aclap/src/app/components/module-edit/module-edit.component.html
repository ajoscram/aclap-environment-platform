<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1 style="font-size:50px;">Editar: {{module.name}} </h1>
            </div>
            <div class="col-1">
                <a class="wt" [routerLink]="['../']">VOLVER</a>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid cont-fluid pt-5">
    <div class="row">
        <div class="col-12 col-md-7">
            <!-- LEFT ROW  -->
            <div class="container">
                <app-edit-displayer [sections]=sections></app-edit-displayer>
            </div>
        </div>
        <div class="col-12 col-md-5 order-first order-md-last">
            <!-- RIGHT ROW  -->
            <div class="container-fluid pt-0 pt-md-5">
                <app-edit-module-info [module]=module></app-edit-module-info>
            </div>
            <button class="btn btn-primary" (click)="checkStatus()">test</button>
        </div>
    </div>
</div>
