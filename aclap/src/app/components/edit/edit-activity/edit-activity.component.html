<form [formGroup]=form >
    <div class="form-group">
        <label for="description">Contraseña</label>
        <input formControlName=description  [(ngModel)]="activity.description" />
    </div>
    <div class="form-group">
        <label for="estimatedMinutes">Minutos Estimados</label>
        <input formControlName=estimatedMinutes [(ngModel)]="activity.estimatedMinutes"/>
    </div>
    <div class="form-group">
        <label for="tools">Útiles Necesarios</label>
        <input formControlName=tools  [(ngModel)]="activity.tools"/>
    </div>
    <div class="form-group">
        <label for="questions">Preguntas</label>
        <input formControlName=questions />
    </div>
</form>
