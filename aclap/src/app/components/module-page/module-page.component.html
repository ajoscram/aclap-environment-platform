    <div class="container">

                <ul class="list-group">
                    <li class="list-group-item active header"><h3>Requisitos previos</h3></li>

            <div class="col-12 col-md-6 pt-3 pt-md-0">

        <div class="row row-content">
            <div class="col-12">
                <app-display-youtube [video]=video></app-display-youtube>

            <div class="col-12">
