<div *ngFor="let question of questions; index as i">
    <div class="row card-header" [style.background-color]="q_colors[i].color" [style.color]="'white'"  >
        <h5> {{question.question}} </h5>
    </div>
    <div class="row">
        <div class="col-2 offset-1"> 
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <span> {{ question.options[1] }} </span>
                    </div>
                    <div class="row">
                        <img class="img-fluid emoji" id="{{i}}-score1" src="../../../../../assets/scores-img/score-1.svg" alt="muy mal" (click)="selectOption(i, 1 )">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"> 
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <span> {{ question.options[2] }} </span>
                    </div>

                        <img class="img-fluid emoji" id="{{i}}-score2" src="../../../../../assets/scores-img/score-2.svg" alt="mal" (click)="selectOption(i, 2 )">
                    </div>
                </div>
            </div>
        </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <span> {{ question.options[3] }} </span>
                    </div>

                        <img class="img-fluid emoji" id="{{i}}-score3" src="../../../../../assets/scores-img/score-3.svg" alt="promedio" (click)="selectOption(i, 3 )">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"> 
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <span> {{ question.options[4] }} </span>

        </div>

</div>
