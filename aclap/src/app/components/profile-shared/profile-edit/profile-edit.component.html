<div class="container">
    <form [formGroup]=form>
        <div class="form-group row" >
            <label for="password" class="col-xl-4 col-form-label">Nueva contraseña</label>
            <div class="col-xl">
                <input type="password" formControlName=password class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword" class="col-xl-4 col-form-label" >Confirmar Contraseña</label>
            <div class="col-xl">
                <input type="password" formControlName=confirmPassword class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <button (click)="updatePassword()" class="button btn"> Actualizar contraseña </button>
            </div>
        </div>
    </form>
</div>
