<div class="jumbotron">
    <div class="container">
        <div *ngIf="isAdmin" class="">
            <div class="row">
                <h1 class="text-center col-12">Administrador</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-5 col-md-3">
                <h1>{{ user.name }}</h1>
            </div>
            <div class="col-12 col-sm-5 col-md-2 offset-sm-2 offset-md-7 ">
                <img class="img-responsive" [src]="user.imageUrl" [alt]="'image de perfil de' + user.name">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="tabIndex" class="nav-pills">
        <li [ngbNavItem]="1">
            <a ngbNavLink>{{ tabTags[0] }}</a>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-12">
                        <app-implementable-list [list]="modules" [isAdmin]="isAdmin"></app-implementable-list>
                    </div>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <a ngbNavLink>{{ tabTags[1] }}</a>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-12">
                        <app-implementable-list [list]="events" [isAdmin]="isAdmin"></app-implementable-list>
                    </div>
                </div>
            </ng-template>
        </li>
        <div *ngIf="isAdmin">
            <li [ngbNavItem]="3">
                <a ngbNavLink>{{ tabTags[2] }}</a>
                <ng-template ngbNavContent>
                    
                </ng-template>
            </li>
        </div>
    </ul>
</div>
<div class="container">
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
