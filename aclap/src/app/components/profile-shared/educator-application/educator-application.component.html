
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <h3 class="card-title"> {{application.name}} {{application.lastname }} </h3>
            </div>
            <div class="row">
                <p>{{ application.email }} </p>
            </div>
            <div class="row">
                <p> <strong>Organización:</strong> {{application.organization}} </p>
            </div>
            <div class="row">
                <p> <strong> Fecha: </strong> {{ application.issued | date : 'short' }} </p>
            </div>
        </div>
        <div class="col-md-4">
            <p> <strong> Teléfono: </strong>{{ application.phone }} </p>
            <p> <strong> Dirección: </strong> {{ application.address.name }}  </p>
        </div>
    </div>
</div>
