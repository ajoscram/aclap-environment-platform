<StackLayout>
    <ScrollView orientation="vertical"  height="1000">
        <StackLayout orientation="vertical">
            <gridlayout rows="*, *, *, *" columns="*">
                <Image row="0" col="0" src="https://t2.genius.com/unsafe/561x0/https%3A%2F%2Fimages.genius.com%2F7a9bf37d2eb6a00249c3991467c1d8ad.1000x1000x1.jpg"></Image>
                <Label row="1" col="0" text="Presentación" class="welcome-text" textWrap="true"></Label>
                <Label row="2" col="0"
                text= "El Programa de Educación Ambiental del Área de Conservación La Amistad Pacífico (ACLA-P), es un esfuerzo colectivo de la institución, sus funcionarios y funcionarias, en conjunto con organizaciones de base comunal, sector científico, y personas líderes comunales. Los aportes de cada una de estas personas han forjado los cimientos de esta plataforma, que ahora toma ventaja de las tecnologías de la información y los principios del libre acceso, para compartir las herramientas educativas que tenemos a disposición. Además, invitamos a los y las usuarias, a compartir con nosotros sus logros al implementar las actividades de educación ambiental en el ACLA-P. Esta plataforma es una ventana para que todas las personas que sienten el anhelo por contribuir a una cultura ambiental, puedan hacerlo desde los procesos educativos, ya sea en sus núcleos familiares, su comunidad o incluso a nivel organizacional y regional. Los procesos de educación ambiental pueden tomar formas muy variadas, desde acciones concretas en los hogares, actividades en centros educativos, hasta festivales y celebraciones cantonales o nacionales. Todos y cada uno de estos aportes suman hacia el desarrollo sostenible global. Explora los módulos educativos que tenemos para compartir, celebra las efemérides ambientales más queridas en nuestra institución, y cuéntanos como utilizas estas herramientas para el bien de todos los seres vivos de este planeta."
                class= "text" textWrap="true" ></Label>
            </gridlayout>
            <Button text="¿Qué significa ser una persona educadora?" class="my-button"></Button>
            <Button text="Módulos educativos" class="my-button" (tap)="navigateToModules()"></Button>
            <Button text="Eventos" class="my-button"></Button>
        </StackLayout>
    </ScrollView>
</StackLayout>
